<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseFloat(prompt("Nhập số ngày:"))
        if (number == 1){
            document.write("Chủ nhật")
        } else if (number == 2) {
            document.write("Thứ hai")
        } else if (number == 3) {
            document.write("Thứ ba")
        } else if (number == 4) {
            document.write("Thứ tư")
        } else if (number == 5) {
            document.write("Thứ năm")
        } else if (number == 6) {
            document.write("Thứ sáu")
        } else if (number == 7) {
            document.write("Thứ bảy")
        } else {
            document.write("Không phải ngày trong tuần")
        }



    </script>
</body>
</html>
